<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <a href="index.html"><h2 class="logo">Aniverse</h2></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="why.html" onclick="return restrictedData()">WHY</a></li>
                        <li><a href="what.html" onclick="return restrictedData()">WHAT</a></li>
                        <li><a href="how.html" onclick="return restrictedData()">HOW</a></li>
                        <li><a href="help.html" onclick="return restrictedData()">MAKE YOUR MOVE</a></li>
                    </ul>
                </div>
            </div>
            <div class="form">
                <h2>Sign up Here</h2>
                <form action="index.html">
                <input type="email" id="email" placeholder="Input Email Address Here">
                <input type="password" id="pwd" placeholder="Input Password Here">
                <input type="password" name="cpassword" id="cpwd" placeholder="Please confirm your password">
                <button type="submit" class="btn" value="Submit" onclick="return checkPass()">Sign Up</button>
                </form>
                <p class="link">Already have an account?<br>
                <a href="index.html">Login in </a> here</a></p>
            </div>
        </div>
    </body>
    <script>

        function restrictedData() {
            var email1 = localStorage.getItem('userEmail');
            var email2 = localStorage.getItem('userEmail2');
            var pwd1 = localStorage.getItem('userPwd');
            var pwd2 = localStorage.getItem('userPwd2');

            if(email1 !== email2 || pwd1 !== pwd2 || email1 == pwd1 || email2 == pwd2){ 
                alert("Please Log in or Register");
                return false;
            }else{
                return true;
            }
        }

        function checkPass() {
            var pass = document.getElementById('pwd').value;
            var cpass = document.getElementById('cpwd').value;

            if(pass == cpass){
                alert("Registration successful please Log in")
                return addData();
            }else{
                alert("Passwords does not match please refresh the page")
                return false;
            }
        }
        
        function addData() {
    var email = document.getElementById('email').value;
    var pass = document.getElementById('pwd').value;

    localStorage.setItem('userEmail', email);
    localStorage.setItem('userPwd', pass);
}
    </script>
</html>
